      <h1 class="page-title">会議を作成する</h1>
      <form action="./mtgform.php" method="POST">
        <dl class="form-area">
          <dt><label for="name">主催者名</label><span>必須</span></dt>
          <dd>
            <input type="text" id="name" name="your-name" placeholder="山田 次郎">

          </dd>

          <dt><label for="mtgname">会議名</label><span>必須</span></dt>

          <dt><label for="venuename">会場名</label><span>必須</span></dt>
          <dd>
            <input type="text" id="venuename" name="venue-name" placeholder="〇〇〇社第一会議室">
            <p id="venue-error" class="error-text"></p>
          </dd>

          <dt><label for="reservation">予約日</label><span>必須</span></dt>
          <dd>
            <input type="text" id="reservation" name="your-reservation">
            <p id="reservation-error" class="error-text"></p>
          </dd>

          <dt><label for="start-time">開始時間</label><span>必須</span></dt>
          <dd>
            <input type="time" id="start-time" name="start-time">
            <p id="start-time-error" class="error-text"></p>
          </dd>

          <dt><label for="end-time">終了時間</label><span>必須</span></dt>
          <dd>
            <input type="time" id="end-time" name="end-time">
            <p id="end-time-error" class="error-text"></p>
          </dd>
